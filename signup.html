<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/signin.css">
</head>
<body>
    <a href="/"><img class="logo" src="./assets/amazon_logo_dark.png" width="100px" alt=""></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign Up</h1>
        <h5 class="input-lable">Your Name</h5>
        <input type="text" placeholder="First and Last name"/>
        <h5 class="input-lable">Mobile number or Email</h5>
        <input type="text" placeholder="+91"/>
        <h5 class="input-lable">Password</h5>
        <input type="password" placeholder="At least 6 characters"/>
        <button>Continue</button>
        <p class="signin-condition">By Continue,you agree to Amazon's <span>condition of use</span> and <span>Privacy Notice.</span> </p>
        <p class="signin-help">&#9656 <span>Need Help</span></p>
        <hr>
        <h4>Buying for Work?</h4>
        <p class="sigin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an Account?</p>
        <hr>
    </div>
    <a href="/signin.html"><button class="signin-signup-btn">Login with Amazon account</button></a>
    
    <footer>
        <div class="footer-links"><a href="#">Conditions of Use</a></div>
        <div class="footer-links"><a href="#">Privacy Notice</a></div>
        <div class="footer-links"><a href="#">Help</a></div>
        <p class="footer-copyrignt">&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
